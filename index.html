<script>
    // Calculate days between two dates
    function calculateDaysDifference(startDate, endDate) {
        const start = new Date(startDate);
        const end = new Date(endDate);
        const diffInTime = end.getTime() - start.getTime();
        return Math.ceil(diffInTime / (1000 * 3600 * 24));
    }

    // Get today's date
    const today = new Date();
    
    // Set the start date for defrosting (November 1st)
    const defrostStartDate = new Date(today.getFullYear(), 10, 1); // November is month 10 (0-based index)
    // Set the end date for defrosting (December 24th)
    const defrostEndDate = new Date(today.getFullYear(), 11, 24); // December is month 11

    // Total defrosting days from November 1st to December 24th
    const totalDefrostDays = calculateDaysDifference(defrostStartDate, defrostEndDate);

    // Calculate the number of days that have passed since the defrost started
    const daysSinceDefrostStarted = calculateDaysDifference(defrostStartDate, today);

    // Calculate defrost percentage (1.85% increase per day)
    let defrostPercentage = daysSinceDefrostStarted * 1.85;

    // Ensure the percentage is between 0 and 100
    defrostPercentage = Math.max(0, Math.min(100, defrostPercentage));

    // Display the defrost percentage
    document.getElementById("defrostPercentage").textContent = `${defrostPercentage.toFixed(2)}%`;
</script>
